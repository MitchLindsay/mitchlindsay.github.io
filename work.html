---
layout: default
title: Work
permalink: /work/
icon: ion-briefcase
order: 3
---
<div class="page">

  <header class="page-header">
    <h1 class="page-heading">{{ page.title }}</h1>
  </header>

  <article>
    {% for post in site.categories.work %}

      <div class="work-item">
        {{ post.content }}
      </div>

      {% unless forloop.last %}
        <br />
        <hr class="small" />
        <br />
      {% endunless %}
    {% endfor %}
  </article>

</div>
