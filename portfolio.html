---
layout: default
title: Portfolio
permalink: /portfolio/
icon: ion-folder
order: 5
---
<div class="page">

  <header class="page-header">
    <h1 class="page-heading">{{ page.title }}</h1>
  </header>

  <article>
    {% for post in site.categories.portfolio %}

      <div class="portfolio-item">
        {{ post.content }}
      </div>

      {% unless forloop.last %}
        <br />
        <hr class="small" />
        <br />
      {% endunless %}
    {% endfor %}
  </article>

</div>
