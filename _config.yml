# Site Info
url: http://mitchlindsay.me
title: Mitch Lindsay
author: Mitch Lindsay
description: The personal portfolio website of Mitch Lindsay

# Global Settings
markdown: kramdown
permalink: pretty
encoding: UTF-8

# Server Settings
source: ./source
destination: ./static

# Plugins
gems: [
  'jekyll-assets'
]

# Assets Pipeline
assets:
  prefix:
    '/assets'
  sources:
    - _assets/vendor

# Excluded from build
exclude: [
  'node_modules',
  '.gitignore',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'package.json',
  'Rakefile',
  'README.md'
]
