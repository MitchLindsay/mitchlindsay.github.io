<header class="site-header">
  <div class="wrapper">

    <a class="site-title" href="{{ site.url }}/"><strong>{{ site.name }}</strong></a>

    <nav class="site-nav">
      {% assign sorted_pages = site.pages | sort: "order" %}
      {% for node in sorted_pages %}
        {% if node.title %}
          <span class="icon {{ node.icon }}">&nbsp;
          <a class="page-link" href="{{ node.url | prepend: site.url }}">{{ node.title }}</a>
          </span>&nbsp;&nbsp;
        {% endif %}
      {% endfor %}
    </nav>

  </div>
</header>
