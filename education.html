---
layout: default
title: Education
permalink: /education/
icon: ion-university
order: 4
---
<div class="page">

  <header class="page-header">
    <h1 class="page-heading">{{ page.title }}</h1>
  </header>

  <article>
    {% for post in site.categories.education %}

      <div class="education-item">
        {{ post.content }}
      </div>

      {% unless forloop.last %}
        <br />
        <hr class="small" />
        <br />
      {% endunless %}
    {% endfor %}
  </article>

</div>
