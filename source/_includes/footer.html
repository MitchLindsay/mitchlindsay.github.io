<footer class="site-footer">
  <div class="wrapper">
    <div class="container-fluid text-center">
      <div class="row-fluid">
        <div class="col-xs-12">
          {% assign sorted-contacts = site.contacts | sort: "priority" %}
            {% for contact in sorted-contacts %}
              {% if contact.title == "Email" %}
                <a role="button" class="btn btn-primary" href="mailto:{{ contact.url }}">
                  <i class="fa {{ contact.icon }} fa-fw"></i>&nbsp; {{ contact.title }}
                </a>
              {% else %}
                <a role="button" class="btn btn-primary" href="{{ contact.url }}">
                  <i class="fa {{ contact.icon }} fa-fw"></i>&nbsp; {{ contact.title }}
                </a>
              {% endif %}
            {% endfor %}
            
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-xs-12">
          <span class="copyright">Copyright &copy; {{ site.time | date: "%Y" }} {{ site.author }}</span>
        </div>
      </div>
    </div>
  </div>
</footer>
