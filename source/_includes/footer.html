<footer class="site-footer">
  <div class="wrapper">
    <div class="container-fluid text-center">
      <div class="row-fluid">
        <div class="col-xs-12">
          <a role="button" class="btn btn-primary" href="mailto:{{ site.email }}">
            <svg role="img" title="Email"><use xlink:href="map.svg##envelope-square"/></svg> Email </a>
          <a role="button" class="btn btn-primary" href="{{ site.linkedin }}">
            <svg role="img" title="LinkedIn"><use xlink:href="map.svg##linkedin-square"/></svg> LinkedIn </a>
          <a role="button" class="btn btn-primary" href="{{ site.github }}">
            <svg role="img" title="GitHub"><use xlink:href="map.svg##github-square"/></svg> GitHub </a>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-xs-12">
          <span class="copyright">Copyright &copy; {{ site.time | date: "%Y" }} {{ site.author }}</span>
        </div>
      </div>
    </div>
  </div>
</footer>
