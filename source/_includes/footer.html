<footer class="site-footer">
  <div class="wrapper">
    <div class="container-fluid text-center">
      <div class="row-fluid">
        <div class="col-xs-12">
          <a role="button" class="btn btn-primary" href="mailto:{{ site.email }}">
            {% asset icons/envelope-square.svg title='Email' %} Email </a>
          <a role="button" class="btn btn-primary" href="{{ site.linkedin }}">
            {% asset icons/linkedin-square.svg title='LinkedIn' %} LinkedIn </a>
          <a role="button" class="btn btn-primary" href="{{ site.github }}">
            {% asset icons/github-square.svg title='GitHub' %} GitHub </a>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-xs-12">
          <span class="copyright">Copyright &copy; {{ site.time | date: "%Y" }} {{ site.author }}</span>
        </div>
      </div>
    </div>
  </div>
</footer>
