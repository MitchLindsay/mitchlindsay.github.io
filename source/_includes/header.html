<header class="site-header">
  <div class="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><i class="fa fa-home fa-fw"></i>&nbsp; Mitch Lindsay</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <!-- Contact Links -->
            {% assign sorted-contacts = site.contacts | sort: "order" %}
            {% for contact in sorted-contacts %}
              {% if contact.title == "Email" %}
                {% assign link-prefix = "mailto:" %}
              {% else %}
                {% assign link-prefix = "" %}
              {% endif %}
              <li class="contact-link">
                <a href="{{ link-prefix }}{{ contact.website }}">
                  <i class="fa {{ contact.icon }} fa-fw"></i>&nbsp; {{ contact.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
